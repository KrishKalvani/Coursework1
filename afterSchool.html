<html>
    <head>
        <title>After School</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        
        <link rel="stylesheet" href="../Coursework1/afterSchool.css">
    </head>
    <body>
        <div id="navigation" style="background-color: #110d78;">
            <img id="logo" src="../Coursework1/images/cw1logo.png">
        </div>
        <div id="app">
            <h3 style="margin-left: 2%;">Hello! Buy any lesson you want:</h3>
            <!-- <header>
                <h1 v-text="sitename"></h1>
            </header> -->
            <main>
                <figure>
                    <img id="lesson1" v-bind:src="lesson.image">
                </figure>
                <p v-text="lesson.subject"></p>
                <p v-text="lesson.location"></p>
                <p>Price in AED: {{lesson.price}}</p>
                <p v-text="lesson.spaces"></p>
            </main>

            <main>
                <figure>
                    <img id="lesson2" v-bind:src="lesson2.image">
                </figure>
                <p v-text="lesson2.subject"></p>
                <p v-text="lesson2.location"></p>
                <p>Price in AED: {{lesson2.price}}</p>
                <p v-text="lesson2.spaces"></p>
            </main>


        </div>
        <script src="../Coursework1/lessons.js"></script>

    </body>

</html>
